<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MyiOSApp インストール</title>
  <style>
    /* ページ全体を中央揃えに */
    body {
      display: flex;
      flex-direction: column; /* 縦方向に並べる */
      justify-content: center; /* 上下中央 */
      align-items: center;     /* 左右中央 */
      height: 100vh;           /* 画面全体の高さ */
      margin: 0;               /* デフォルトの余白を消す */
      font-family: sans-serif; /* フォント */
      background-color: #f5f5f5; /* 背景色（任意） */
      text-align: center;      /* テキスト中央揃え */
    }

    h1 {
      font-size: 2.5em; /* 見出しを大きく */
      margin-bottom: 20px;
    }

    a {
      font-size: 1.8em; /* リンクを大きく */
      text-decoration: none;
      color: #007AFF; /* iOS風ブルー */
      padding: 15px 30px;
      border: 2px solid #007AFF;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #007AFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>MyiOSApp をインストール</h1>
  <a href="itms-services://?action=download-manifest&url=https://myiosapp.onrender.com//Manifest.plist">
    ここをタップしてインストール
  </a>
</body>
</html>
